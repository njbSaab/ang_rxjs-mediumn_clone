<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="isLoggedIn$|async"  >
      <a [routerLink]="['/your-feed']" routerLinkActive="active"
         class="nav-link"
      >
        Your feed
      </a>
    </li>

    <li class="nav-item">
      <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
         class="nav-link"
      >
        Global feed
      </a>
    </li>

    <li class="nav-item"
        *ngIf="tagNameProps"
    >
      <a [routerLink]="['/tags', tagNameProps]" routerLinkActive="active"
         class="nav-link"
      >
        {{tagNameProps}}
      </a>
    </li>
  </ul>
</div>
