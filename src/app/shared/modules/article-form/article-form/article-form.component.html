<div class="editor-page">
  <div class="container page">
    <div class="row"><div class="col-md-10 offset-md-1 col-xs-12">
      <mc-backend-errors *ngIf="errorsProps" [backendErrors]="errorsProps"></mc-backend-errors>
     <form novalidate="" class="ng-untouched ng-pristine ng-valid"
           [formGroup]="form" (ngSubmit)="onSubmit()"
     >
       <fieldset>
         <fieldset class="form-group">
           <input class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                  formControlName="title" placeholder="Article Title" type="text">
         </fieldset>
         <fieldset class="form-group">
           <input class="form-control ng-untouched ng-pristine ng-valid"
                  formControlName="description" placeholder="What's this article about?" type="text">
         </fieldset>
         <fieldset class="form-group">
           <textarea class="form-control ng-untouched ng-pristine ng-valid"
                     formControlName="body" placeholder="Write your article (in markdown)" rows="8">
           </textarea>
         </fieldset>
         <fieldset class="form-group">
           <input class="form-control ng-untouched ng-pristine ng-valid"
                  placeholder="Enter tags" type="text">
           <div class="tag-list">

           </div>
         </fieldset>
         <fieldset>
           <button class="btn btn-lg pull-xs-right btn-primary"
                   type="submit"
                   [disabled]="form.invalid || isSubmittingProps"
           > Publish Article </button>
         </fieldset>
       </fieldset>
     </form>
    </div>
    </div>
  </div>
</div>
