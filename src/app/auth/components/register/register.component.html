<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center"><a class="green-link" [routerLink]="['/login']">Have an account?</a></p>


        <mc-backend-errors *ngIf="backendErrors$|async"
                           [backendErrors]="backendErrors$ | async"
        ></mc-backend-errors>


        <form [formGroup]="form" (ngSubmit)="onSubmit()"
              novalidate
              class="ng-untouched ng-pristine ng-invalid">
          <fieldset>
            <fieldset class="form-group">
              <input formControlName="username"
                     class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                     placeholder="Username" type="text">
            </fieldset>
            <fieldset class="form-group">
              <input formControlName="email"
                     class="form-control form-control-lg ng-untouched ng-pristine ng-invalid"
                     placeholder="Email" type="text"
              >
            </fieldset>
            <fieldset class="form-group">
              <input formControlName="password"
                     class="form-control form-control-lg ng-untouched ng-pristine ng-invalid"
                     placeholder="Password" type="password"
              ></fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right"
                    type="submit"
                    [disabled]="isSubmitting$ | async"
            > Sign up </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
